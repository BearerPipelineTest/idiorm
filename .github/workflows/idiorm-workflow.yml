env:
  REGISTRY: ghcr.io
  IMAGE_NAME: treffynnon/php5.2cli:latest

on: push

jobs:
  test-idiorm:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Pull docker image
        run: docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

